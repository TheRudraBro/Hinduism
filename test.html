<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <span class="text-2xl text-black">‡•ê</span>
          <h1 class="text-black text-xl font-bold">Hare Krishna</h1>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:block">
          <ul class="flex gap-6">
            <li><a href="index.html" class="text-black hover:bg-[#777250] px-3 py-2 rounded">Home</a></li>
            <li><a href="#about-item" class="text-black hover:bg-[#777250] px-3 py-2 rounded">About</a></li>
            <li><a href="books.html" class="text-black hover:bg-[#777250] px-3 py-2 rounded">Books</a></li>
            <li><a href="japa.html" class="text-black hover:bg-[#777250] px-3 py-2 rounded">Services</a></li>
            <li><a href="#contact" class="text-black hover:bg-[#777250] px-3 py-2 rounded">Contact</a></li>
          </ul>
        </div>

        <!-- Mobile Menu Button (3 dots) -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-black text-2xl focus:outline-none">
            &#x22EE; <!-- 3 vertical dots -->
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
      <ul class="flex flex-col items-center py-4 space-y-3">
        <li><a href="index.html" class="text-black hover:bg-[#777250] px-3 py-2 rounded block">Home</a></li>
        <li><a href="#about-item" class="text-black hover:bg-[#777250] px-3 py-2 rounded block">About</a></li>
        <li><a href="books.html" class="text-black hover:bg-[#777250] px-3 py-2 rounded block">Books</a></li>
        <li><a href="japa.html" class="text-black hover:bg-[#777250] px-3 py-2 rounded block">Services</a></li>
        <li><a href="#contact" class="text-black hover:bg-[#777250] px-3 py-2 rounded block">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
    // Toggle mobile menu
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

  <div class="pt-20 text-center">
    <h2 class="text-2xl">Scroll Content Here</h2>
  </div>

</body>
</html>
