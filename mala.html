<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
     <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <span class="om-symbol text-black">ॐ</span>
                    <h1 class="text-black text-xl font-bold">Hare Krishna</h1>
                </div>
                <div class="about-item">
                   <ul class="flex gap-6">
  <li><a href="index.html" class="text-black hover:bg-[#777250] flex px-3 py-2 rounded">Home</a></li>
  <li><a href="#about-item" class="text-black hover:bg-[#777250] flex px-3 py-2 rounded">About</a></li>
  <li><a href="books.html" class="text-black hover:bg-[#777250] flex px-3 py-2 rounded">Books</a></li>
  <li><a href="japa.html" class="text-black hover:bg-[#777250] flex px-3 py-2 rounded">Services</a></li>
  <li><a href="#contact" class="text-black hover:bg-[#777250] flex px-3 py-2 rounded">Contact</a></li>
</ul>

                </div>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <main class="max-w-[1200px] mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-xl p-8 lotus-bg">
            <!-- Stats Display -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl p-6 text-center shadow-md">
                    <h3 class="text-lg font-semibold text-orange-800 mb-2">Current Mala</h3>
                    <div class="text-3xl font-bold text-orange-600" id="currentCount">0</div>
                    <div class="text-sm text-orange-500 mt-1">/ 108</div>
                </div>
                
                <div class="bg-white rounded-xl p-6 text-center shadow-md">
                    <h3 class="text-lg font-semibold text-orange-800 mb-2">Completed Mala</h3>
                    <div class="text-3xl font-bold text-green-600" id="completedRounds">0</div>
                    <div class="text-sm text-orange-500 mt-1">Mala</div>
                </div>
                
                <div class="bg-white rounded-xl p-6 text-center shadow-md">
                    <h3 class="text-lg font-semibold text-orange-800 mb-2">Total Mala Japa</h3>
                    <div class="text-3xl font-bold text-purple-600" id="totalMantras">0</div>
                    <div class="text-sm text-orange-500 mt-1">Chanted</div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="mb-8 ">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-orange-800">Round Progress</span>
                    <span class="text-sm text-orange-800" id="progressText">0%</span>
                </div>
                <div class="w-full bg-orange-200 rounded-full h-4">
                    <div class="bg-gradient-to-r from-orange-500 to-yellow-500 h-4 rounded-full transition-all duration-300 ease-out" 
                         style="width: 0%" id="progressBar"></div>
                </div>
            </div>

            <!-- Chant Button -->
            <div class="text-center mb-8">
                <div class="relative inline-block">
                    <div class="absolute inset-0 bg-orange-400 rounded-full pulse-ring" id="pulseRing" style="display: none;"></div>
                    <button id="chantButton" class="chant-button relative bg-white text-orange-800 font-bold p-8 rounded-xl text-2xl shadow-2xl transform transition-all duration-150 hover:shadow-3xl focus:outline-none focus:ring-4 focus:ring-black/20">
                        🙏 Hare Krishna 🙏
                    </button>
                </div>
                <p class="mt-4 text-white text-sm">Click for each completed mantra</p>
            </div>

            <!-- Round Completion Message -->
            <div id="roundComplete" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-r-lg mb-6">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">🎉</span>
                    <div>
                        <p class="font-bold">Round Completed!</p>
                        <p class="text-sm">You have completed another round of 108 mantras. Hare Krishna! 🙏</p>
                    </div>
                </div>
            </div>

            <!-- Reset Button -->
          
            <div id="resetButton" class="text-center bg-orange-800 rounded-lg p-3 text-white font-semibold hover:bg-red-600 cursor-pointer mx-auto w-35">
                <button id="resetButton" class="btn-reset">
   Reset Counter
</button>


            </div>
        </div>
        




<script src="script.js"></script>

</body>
</html>
