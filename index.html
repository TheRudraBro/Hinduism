<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hare Krishna Japa Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-full bg-gradient-to-br from-orange-50 to-yellow-100">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-orange-600 to-yellow-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <span class="om-symbol">ॐ</span>
                    <h1 class="text-white text-xl font-bold">Hare Krishna Japa Counter</h1>
                </div>
                <div class="text-white text-sm">
                    <span>🙏 Hare Krishna 🙏</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b-2 border-orange-200">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center">
            <h2 class="text-3xl font-bold text-orange-800 mb-2">Japa Meditation Counter</h2>
            <p class="text-orange-600">Click the button each time you complete one Hare Krishna mantra</p>
            <div class="mt-4 text-sm text-orange-500 italic">
                "Hare Krishna, Hare Krishna, Krishna Krishna, Hare Hare<br>
                Hare Rama, Hare Rama, Rama Rama, Hare Hare"
            </div>
        </div>
    </header>


    <script src="script.js"></script>
</body>
</html>
